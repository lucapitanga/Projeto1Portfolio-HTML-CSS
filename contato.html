<!-- appbar fim -->
<!-- conteúdo início -->
  <main>
    <div class="conteudo">
      <div class="form-info">
       <div class="form-info-info">
        <span><h1 class="info-titulo">contato.</h1></span>
        <span><p class="info-texto">Entre em contato comigo pelas redes sociais ou e-mail.</p></span>
       </div>
        <div class="form-info-icons">
          <a href="https://github.com/lucapitanga"><img class="icon" src="/imagens//github.png"></a>
          <a href="https://www.linkedin.com/in/luca-pitanga-b08a46254/"><img class="icon" src="/imagens/linkedin.png"></a>
          <a href="https://instagram.com/lucapitanga?igshid=MjkzY2Y1YTY="><img class="icon" src="/imagens/instagram.png"></a>
          <a href="https://twitter.com/luca2mau"><img class="icon" src="/imagens/twitter.png"></a>
        </div>
      </div>
    <div class="form-conteudo">
     <span class="form-titulo">
       <h1 class="titulo">Mande-me um email.</h1>
     </span>
      <form method="post" action="https://getform.io/f/f851de26-1b24-45e3-888f-b95c1d1e5fa4">
        <div class="form-item">
          <input type="text" placeholder="Digite seu nome" name="form-nome" class="form-item-campo" minlength="3" maxlength="20" required>
        </div>
        <div class="form-item">
          <input type="email" placeholder="Digite seu email" name="form-email" class="form-item-campo" required>
        </div>
        <div class="form-item"> 
          <textarea placeholder="Digite sua mensagem" name="form-mensagem" rows="5" class="form-item-campo-mensagem" minlength="10" maxlength="140" required></textarea>
        </div>
        <div class="form-item">
          <input type="checkbox" id="form-check" name="form-check" class="reset-check" checked>
          <label class="reset-check" for="form-check">Quero receber atualizações por email</label>
        </div>
        <div class="form-item">
          <input type="submit" class="form-item-campo-enviar">
        </div>
      </form>
     </div> 
    </div>
  </main>
